<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Tags Example</title>



    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        header,
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        
        section {
            margin-top: 20px;
        }
        
        article {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <header>
        <h1>HTML5 Tags Example</h1>
    </header>

    <section>
        <article>
            <h2>Section and Article Tags</h2>
            <p>This is a sample article within a section.</p>
        </article>

        <nav>
            <h2>Nav Tag</h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <aside>
            <h2>Aside Tag</h2>
            <p>This is additional content related to the main content.</p>
        </aside>

        <article>
            <h2>Figure and Figcaption Tags</h2>
            <figure>
                <img src="https://via.placeholder.com/300" alt="Placeholder Image">
                <figcaption>Figure caption goes here.</figcaption>
            </figure>
        </article>

        <article>
            <h2>Audio and Video Tags</h2>
            <audio controls>
                <source src="example_audio.mp3" type="audio/mp3">
                Your browser does not support the audio tag.
            </audio>

            <video width="400" controls>
                <source src="example_video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </article>
    </section>

    <footer>
        <p>&copy; 2024 HTML5 Example</p>
    </footer>

</body>

</html>
